<!DOCTYPE html>
<html>
<head>
    <title>Quote Generator</title>
    <script>
        {% if redirectFromSave %}
            window.onload = function () {
                alert("Saved to history!"); // Replace with your desired alert message
            };
        {% endif %}

        function copyToClipboard() {
            var copyText = document.getElementById("textToCopy").value;

            navigator.clipboard.writeText(copyText)
                .then(function () {
                    alert("Text copied to clipboard!");
                })
                .catch(function (error) {
                    alert("Error copying text to clipboard: " + error);
                });
        }
    </script>
    <style>
        body {
            background-image: url('../static/background.png');
        }

        .header {
            position: absolute;
        {#size: large;#} top: 10px;
            left: 0;
            cursor: auto;
            z-index: 9999; /* Adjust the value as needed */
            display: flex;
            color: black;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            font-family: 'Franklin Gothic Medium';
        }

        .header a {
            margin-left: 10px;
            color: black;
            text-decoration: none;
        }

        .container {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-container input {
            padding: 10px;
            font-size: 18px;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: crosshair;
        }

        #quoteContainer {
            margin-bottom: 20px;
        }

        #imageContainer img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="#">Login / Register</a>
    <a href="#">Logout</a>
    <a href="#">History</a>
</div>

<div class="container">
    <div class="input-container">
        <form action="/generate" method="post">
            <input type="text" name="keyword" id="keyword" placeholder="Enter your keywords">
            <button type="submit">Generate</button>
        </form>
    </div>
    <div id="quoteContainer">
        {% if message %}
            <p>"{{ message }}"</p>
            <input type="text" id="textToCopy" value="{{ message }}" style="display: none;">
            <button onclick="copyToClipboard()">Copy Quote</button>
        {% endif %}
    </div>
    <div id=" imageContainer">
        {% if imgName %}
            <img src="../static/{{ imgName }}" alt="Generated Image">
            <a href="../static/{{ imgName }}" download="{{ imgName }}">
                <button class="styled-button">Download Image</button>
            </a>
        {% endif %}
    </div>
    <div>
        {% if message and imgName %}
            <form action="/saveToHistory" method="post">
                <input type="text" name="quote" id="quote" value="{{ message }}" style="display: none;">
                <input type="text" name="imgName" id="imgName" value="{{ imgName }}" style="display: none;">>
                <input type="text" name="description" id="description" placeholder="Enter your description">
                <button type="submit">Save to history</button>
            </form>
        {% endif %}
    </div>
</div>
</body>
</html>
