<!DOCTYPE html>
<html>
<head>
    <title>Table Template</title>
    <script>
        function copyToClipboard(copyText) {
            navigator.clipboard.writeText(copyText)
                .then(function () {
                    console.log(copyText)
                    alert("Text copied to clipboard!");
                })
                .catch(function (error) {
                    alert("Error copying text to clipboard: " + error);
                });
        }
    </script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        h3 {
            white-space: nowrap; /* Prevent line breaks for the heading */
            margin: 0; /* Remove any margin */
        }

        header {
            background-color: #ddd; /* Gray bar color */
            padding: 10px;
            height: 40px; /* Fixed height for the gray bar */
            overflow: hidden; /* Hide any overflow content */
            display: flex; /* Enable flexbox layout */
            justify-content: space-between; /* Spread items horizontally */
            align-items: center; /* Vertically center items */
        }

        .keyword-column {
            width: 60%;
            padding-left: 20px;
        }

        body {
            background-color: #eaf7ea; /* Light green background */
            margin-top: 20px; /* Add margin at the top to separate the top bar from the table */
        }

        .top-bar {
            background-color: #ddd;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar a {
            margin-left: 10px;
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .top-bar a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div>
        <a href="/logout">Logout</a>
        <a href="/?ok=True&message={{ quote }}&imgName={{ imgname }}">Home</a>
    </div>


</div>
<br>
<header>
    <div>
        <span>Left Text</span>
    </div>
    <h3>My Table</h3>
    <div>
        <span>Right Text</span>
    </div>
</header>
<table>
    <thead>
    <tr>
        <th>Description</th>
        <th>Date</th>
        <th>Quote</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    {% for entry in data %}
        <tr>
            <td>{{ entry['description'] }}</td>
            <td>{{ entry['date'] }}</td>
            <td>
                {{ entry['quote'] }}
                <input type="text" style="display: none;">
                <button class="small-styled-button" onclick="copyToClipboard(`{{ entry['quote'] }}`)">Copy Quote
                </button>
            </td>
            <td>
                <img src="../static/{{ entry['imgname'] }}" alt="Generated Image" height="500" width="500">
                <a href="../static/{{ entry['imgname'] }}" download="{{ entry['imgname'] }}">
                    <button class="styled-button">Download Image</button>
                </a>
            </td>
        </tr>
    {% endfor %}
    <!-- Add more rows as needed -->
    </tbody>
</table>
</body>
</html>
